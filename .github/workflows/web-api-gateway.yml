name: Web Api Gateway

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main

    paths:
      - src/ApiGateways/WebApiGateway/Tesodev.Case.WebApiGateway/**
      - deploy/k8s/helm/web-api-gateway-chart/**
      - .github/workflows/web-api-gateway.yml
      - .github/workflows/composite/**

env:
  #For docker build process
  owner: onurkanbakirci
  repo: tesodev.case
  context: .
  docker_file_path: src/ApiGateways/WebApiGateway/Tesodev.Case.WebApiGateway/Dockerfile
  push: true
  docker_image_tag: ghcr.io/onurkanbakirci/tesodev.case/web-api-gateway:1.0.0

jobs:

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: ./.github/workflows/composite/deploy-docker
        with:
          context: ${{ env.context }}
          tags: ${{env.docker_image_tag}}
          file: ${{ env.docker_file_path }}
          push: ${{ env.push }}
          actor: ${{github.actor}}
          token: ${{secrets.GITHUB_TOKEN}}

  deploy-to-heroku:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: build-docker-image
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: ./.github/workflows/composite/deploy-heroku
        with:
          token: ${{ secrets.HEROKU_API_KEY }}
          app_name: "tesodev-case"
          mail: "onurkanbkrc@gmail.com"
