name: Customer Api

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main

    paths:
      - src/Services/Customer/**
      - deploy/k8s/helm/customer-api-chart/**
      - .github/workflows/customer-api.yml
      - .github/workflows/composite/**

env:
  dotnet_version: 8.x

  #For test process
  test_project_path: tests/Tesodev.Case.Customer.UnitTests/

  #For docker build process
  owner: onurkanbakirci
  repo: tesodev.case
  context: .
  docker_file_path: src/Services/Customer/Tesodev.Case.Customer.API/Dockerfile
  push: true
  docker_image_tag: ghcr.io/onurkanbakirci/tesodev.case/customer-api:1.0.0

  #For helm chart build process
  helm_chart_repo: https://raw.githubusercontent.com/onurkanbakirci/tesodevCharts/main/
  helm_chart_name: customer-api-chart
  helm_chart_dest_repo: tesodevCharts
  helm_chart_dest_path: charts
  helm_chart_dest_index_file_path: .
  helm_chart_src_path: deploy/k8s/helm

jobs:
  test:
    name: Test Api
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.dotnet_version }}

      - name: Run Tests
        run: |
          cd ${{env.test_project_path}}
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet test --no-restore --verbosity normal

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: ./.github/workflows/composite/deploy-docker
        with:
          context: ${{ env.context }}
          tags: ${{env.docker_image_tag}}
          file: ${{ env.docker_file_path }}
          push: ${{ env.push }}
          actor: ${{github.actor}}
          token: ${{secrets.GITHUB_TOKEN}}

  build-helm-chart:
    name: Build App Api Helm Chart
    runs-on: ubuntu-latest
    needs: build-docker-image

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build chart
        uses: ./.github/workflows/composite/deploy-helm
        with:
          chart: ${{env.helm_chart_name}}
          repo: ${{env.helm_chart_dest_repo}}
          owner: ${{env.owner}}
          target_dir: ${{env.helm_chart_dest_path}}
          index_dir: ${{env.helm_chart_dest_index_file_path}}
          charts_url: ${{env.helm_chart_repo}}
          charts_directory: ${{env.helm_chart_src_path}}
          token: ${{secrets.HISIM_CHART_REPO_TOKEN}}
